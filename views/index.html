<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>To-do list</title>
</head>
<body>
<div class="container">
    <header class="logo">
        <h2 class="headline">Vanilla</h2>
    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New task...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">Clear all </a>
        </div>
    </div>
    <script type="text/javascript" src="../script.js"></script>
</div>
</body>
</html>
